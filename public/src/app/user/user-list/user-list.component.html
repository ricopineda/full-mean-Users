<h3> User List Component </h3>

<div *ngFor="let user of users">
  {{user._id}} - {{user.first_name}} - {{user.last_name}} - {{user.email}} 
  <button (click)="destroy(user)"> Delete </button>
  <Button (click)="user.editable = !user.editable">Edit</Button>
  <app-user-edit 
  [user]="user" 
  (updateUserEvent)="update($event)" 
  *ngIf="user.editable">
  </app-user-edit>
</div>>
